                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://linkedin.com/in/manuel-osorio-0504a5222/">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#000000" class="bi" viewBox="0 0 16 16">

    <div class="container">
        <main role="main" class="pb-3">
            <ul class="nav nav-tabs">
                <li class="nav-show">
                    <a class="nav-link active" aria-current="page">Index</a>
                </li>
                <li class="nav-show">
                    <a class="btn" type="button" data-bs-toggle="modal" data-bs-target="#todoModal" data-bs-id="0" data-bs-title="Create New">
                        Create new
                    </a>
                </li>
            </ul>
                       
            <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">

                    <form>
                        <div class="mb-3">
                            <input type="hidden" id="todoid" name="id" value="0">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><strong>Title:</strong></span>
                            <input type="text" class="form-control" name="title" id="inputTitle" value="Title" required>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="status"><strong>Status:</strong></label>
                            <select class="form-select" name="status" id="inputStatus">
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                                <option value="On Hold">On Hold</option>
                                <option value="Delayed">Delayed</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><strong>Description:</strong></span>
                            <textarea class="form-control" name="description" id="inputTextArea" rows="3" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="inputButton">Create</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
              
 

            <div class="accordion" id="todoAccordion">          
                <div class="accordion-item" id="accordionTemplate" hidden>
                    <h2 class="accordion-header">
                        <div class="row align-items-center">
                            <div class="col">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTemplate" aria-expanded="false" aria-controls="collapseTemplate">
                                    <div class="col">
                                        <strong>Title: </strong>
                                        <label id="todotitleTemplate"></label>
                                    </div>
                                    <div class="col">
                                        <strong>Status:</strong>
                                        <label id="todostatusTemplate"></label>
                                    </div>                
                                </button>
                            </div>
                            <div class="col-1">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#todoModal" data-bs-id="0" data-bs-title="Update">Update</button>
                            </div>
                            <div class="col-1">
                                <button type="button" class="btn btn-danger" onclick=""> Delete</button>
                            </div>
                        </div>
                    </h2>
                    <div id="collapseTemplate" class="accordion-collapse collapse" data-bs-parent="#todoAccordion">
                        <div class="accordion-body">
                        <strong>Description:</strong>
                        <label id="tododescriptionTemplate"></label>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>
